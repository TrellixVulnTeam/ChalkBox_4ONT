{% load staticfiles %}
<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<meta name="description" content="">
				<meta name="author" content="">
				<link rel="icon" type="image/ico" href="/static/img/logo.png" />
				<title>{% block head_title %}ChalkBox{% endblock %}</title>
			
				{% include 'main_css.html' %}
				{% block style %}

				{% endblock %}
		</head>

		<body>
				<header>
						<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
								<a class="navbar-brand" href='{% url "home" %}'><img src="{% static 'img/chalkbox.png' %}" /></a>
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse" id="navbarCollapse">
									{% block navbar %}
									
									{% endblock %}
								</div>
						</nav>
				</header>
				{% block content %}

				{% endblock %}
				{% include 'main_js.html' %}
		</body>
</html>
