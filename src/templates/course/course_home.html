{% extends "base_navbar.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
	<h1>{{ title }}</h1>
	<div class="row">
			{% for obj in object_list %}
			<div class="col-sm-6 col-md-4">
       		<div class="thumbnail">
       			<img src="{% static 'img/book.jpg' %}" alt>
       			<div class="caption">
       				<h3><a href='{{ obj.get_absolute_url }}'>{{ obj.course_code }}</a></h3>
       				<p>{{ obj.course_title }}</p>
       			</div>
       	    </div>
       		</div>
			{% endfor %}
	</div>
</div>
{% endblock %}
